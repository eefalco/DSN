<!DOCTYPE html>
<html>
<head>
    <title>DSN Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbSJRMkCIX_qFZRf54qBYOnB9bvK3rb4I"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            const locations = [
                { lat: 32.3067, lng: -110.8513, name: "Al Grauer SQM" },
                { lat: 32.0094, lng: -109.3888, name: "Bonita SQM" },
                { lat: 32.0179, lng: -109.3208, name: "Sugarloaf SQM" },
                { lat: 31.5681, lng: -111.0506, name: "Tumacacori SQM" }
            ];

            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 8,
                center: locations[0],
            });

            locations.forEach(location => {
                const marker = new google.maps.Marker({
                    position: location,
                    map: map,
                    title: location.name
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `<h3>${location.name}</h3>`
                });

                marker.addListener("click", () => {
                    infoWindow.open(map, marker);
                });
            });
        }

        window.onload = initMap;
    </script>
</body>
</html>
